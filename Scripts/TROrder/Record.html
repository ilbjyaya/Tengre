<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" >
    <title>客户备案</title>
    <script src="js/jquery-1.10.2.js"></script>
    
  </head>
  
  <body>
    <section class="section" >
        <header class="aui-bar aui-bar-nav">
            <a class="aui-pull-left aui-btn" href="javascript:void(0);" onClick="javascript:history.back(-1);">
                <span class="aui-iconfont aui-icon-left"></span>返回
            </a>
            <div class="aui-title">备案查询</div>
            <div class="aui-pull-right aui-btn" id="Daui-Scree" aui-popup-for="Screening" tapmode>
                筛选
            </div>
        </header>
        <div class="aui-popup aui-popup-top-right" id="Screening">
            <div class="aui-popup-arrow"></div>
            <div class="aui-popup-content">
                <div class="aui-content aui-margin-b-15">
                     <ul class="aui-list aui-form-list">
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    通用条件
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" placeholder="联系人、电话、地址">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    开始日期
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="date" placeholder="开始日期">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                     截至日期
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="date" placeholder="截至日期">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                     客户性质
                                </div>
                                <div class="aui-list-item-input">
                                    <select ><option>请选择</option></select>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                     意向基数
                                </div>
                                <div class="aui-list-item-input">
                                    <select ><option>请选择</option><option>A</option><option>B</option><option>C</option></select>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    门店
                                </div>
                                <div class="aui-list-item-input">
                                    <select ><option>请选择</option></select>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    销售代表
                                </div>
                                <div class="aui-list-item-input">
                                    <select ><option>请选择</option></select>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    是否成交
                                </div>
                                <div class="aui-list-item-input">
                                    <input class="aui-radio" type="radio" name="radio" checked>
                                </div>
                            </div>
                        </li>
                        
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                                <div class="aui-btn aui-btn-info aui-margin-r-5" onClick="Reset()">重置</div>
                                <div class="aui-btn aui-btn-danger aui-margin-l-5" onClick="ok()">确认</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--筛选-->
        <div class="aui-content aui-margin-b-15">
            <div class="aui-list-header Dlist-header">
                
                <div class="aui-pull-right aui-btn btn-state" onClick="Add()">
                    新增备案
                </div>
            </div>
            <table cellpadding="0" cellspacing="0" border="0" width="100%" class="AddTable" >
                <tr >
                   <th >联系人</th>
                   <th >客户性质</th>
                   <th >是否成交</th>
                </tr>
                <tr onClick="location.href='RecordDetails.html';" >
                   <td >张某</td>
                   <td >私人</td>
                   <td >是</td>
                </tr>
                <tr onClick="location.href='RecordDetails.html';">
                   <td >张某</td>
                   <td >私人</td>
                   <td >是</td>
                </tr>
                <tr onClick="location.href='RecordDetails.html';">
                   <td >张某</td>
                   <td >私人</td>
                   <td >是</td>
                </tr>
           </table>
        </div>
        <!--列表-->
        <div class="aui-popup aui-popup-top-right Dpopup" id="Add">
            <div class="aui-popup-content">
                <div class="aui-content aui-margin-b-15">
                    <ul class="aui-list aui-form-list">
                       <li class="aui-title aui-list-header">新增订单</li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    客户信息
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" placeholder="客户信息">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    地址
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" placeholder="地址">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    联系方式
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" placeholder="联系方式">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    微信号
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" placeholder="微信号">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    客户类型
                                </div>
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="CustomerType" checked> 设计师</label>
                                    <label><input class="aui-radio" type="radio" name="CustomerType"> 个人</label>
                                    <label><input class="aui-radio" type="radio" name="CustomerType"> 其他</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    意向基数
                                </div>
                                <div class="aui-list-item-input">
                                   <select ><option>请选择</option><option>A</option><option>B</option><option>C</option></select>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    是否成交
                                </div>
                                <div class="aui-list-item-input">
                                     <input class="aui-radio" type="checkbox" name="radio" checked>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input aui-width">
                                    备注
                                </div>
                                <div class="aui-list-item-input">
                                    <textarea placeholder="备注">
                                    </textarea>
                                </div>
                            </div>
                        </li>
                        
                   </ul>
                   <div class="aui-list-Btn">
                       <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                            <input type="submit" class="aui-btn aui-btn-info aui-margin-r-5" onClick="msg()" value="提交" />
                            <div class="aui-btn aui-btn-Cancel aui-margin-l-5" onClick="Cancel()" >取消</div>
                       </div>
                   </div>
                   <!-- -->
                </div>
            </div>
        </div>
        <!--Add-->
    <section >
    <!--section -->
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <a href="index.html" >
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">办公</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="Report.html" >
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">报表</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <a href="my.html" >
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
            </a>
        </div>
    </footer>
    <script type="text/javascript" src="script/api.js" ></script>
	<script type="text/javascript" src="script/aui-tab.js" ></script>
    <script type="text/javascript" src="script/aui-popup.js" ></script>
	<script type="text/javascript">
        var popup = new auiPopup();
        function showPopup(){
            popup.show(document.getElementById("Screening"));
        }
		//清空input
		function Reset(){
			 for(var i=0;i<document.all.length;i++){
				if(document.all[i].type == "text" || document.all[i].type == "date"||document.all[i].type == "radio")
				{
				  document.all[i].value = "";
				}
			  }
		}
		
		//Add
		function Add(){
			document.getElementById("Add").style.display="block";
			document.getElementById("Daui-Scree").style.display="none";
			$(".aui-title").text("新增备案");
		}
		//Cancel
		function Cancel(){
			document.getElementById("Add").style.display="none";
			document.getElementById("Daui-Scree").style.display="block";
		}
		//提交
		function msg(){
		if (confirm("您确认要提交吗？"))
	 	    document.newsmessage.htm.submit()
		}
		//ok
		function ok() {
            document.getElementById("Screening").style.display="none";
			$(".aui-mask").removeClass("aui-mask-in");
			$("#Daui-Scree").text("筛选");
        }
    </script>
  </body>
</html>
