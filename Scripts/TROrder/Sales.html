<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" >
    <title>销售排行</title>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/DateOperator.js"></script>   
    <script type="text/javascript" >
	  $(document).ready(function(e) {
		  
	  });
	</script>
  </head>
  
  <body>
    <section class="section" >
        <header class="aui-bar aui-bar-nav">
            <a class="aui-pull-left aui-btn" href="javascript:void(0);" onClick="javascript:history.back(-1);">
                <span class="aui-iconfont aui-icon-left"></span>返回
            </a>
            <div class="aui-title">销售排行</div>
            <div class="aui-pull-right aui-btn" id="Daui-Scree" aui-popup-for="Screening" tapmode>
                筛选
            </div>
        </header>
        <div class="aui-popup aui-popup-top-right" id="Screening">
            <div class="aui-popup-arrow"></div>
            <div class="aui-popup-content">
                <div class="aui-content aui-margin-b-15">
                     <ul class="aui-list aui-form-list">
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BN')" name="Month" > 本年</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BJ')" name="Month"> 本季</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BY')" name="Month"> 本月</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BZ')" name="Month"> 本周</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('SJ')" name="Month"> 上季</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio"  onclick="SetDataRange('SY')" type="radio" name="Month" > 上月</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio"  onclick="SetDataRange('SZ')" name="Month" > 上周</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    <!--<label><input class="aui-radio" type="radio" name="Month" > </label>-->
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="date" id='StartDate' name="Month" placeholder="开始月份">
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="date" id='EndDate' name="Month" placeholder="结束月份">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item" >
                            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                                <div class="aui-btn aui-btn-info aui-margin-r-5" onClick="Cancel()">取消</div>
                                <div class="aui-btn aui-btn-danger aui-margin-l-5" onClick="Query()">确认</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--筛选-->
        <div class="aui-content aui-margin-b-15">
        
            <div class="aui-Report" >
            <div class="tab" >
                <ul class="Tabmenu Salesmenu" >
                  <li >个人销售</li>
                  <li >个人完工</li>
                  <li >门店销售</li>
                  <li >门店完工</li>
                </ul>
                <div class="tabDiv" >
                  <div class="Block" >
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" id="PersonSale" class="AddTable" >
                        <tr>
                           <th>排名</th>
                           <th>姓名</th>
                           <th><a class="ClickA ClickA1" href="javascript:void(0)" onClick="MoneySort('PersonSale')" >金额<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA2" href="javascript:void(0)" onClick="BillSort('PersonSale')" >开单<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA3" href="javascript:void(0)" onClick="DepositSort('PersonSale')" >定金<img src="images/up.png" alt="" ></a></th>
                        </tr>                       
                       
                   </table>
                   </div>
                   <!-- -->
                   <div class="Block" >
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" id="PersonFinish" class="AddTable" >
                        <tr>
                           <th>排名</th>
                           <th>姓名</th>
                           <th><a class="ClickA ClickA1" href="javascript:void(0)" onClick="MoneySort('PersonFinish')" >金额<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA2" href="javascript:void(0)" onClick="BillSort('PersonFinish')" >开单<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA3" href="javascript:void(0)" onClick="DepositSort('PersonFinish')" >定金<img src="images/up.png" alt="" ></a></th>
                        </tr>                        
                   </table>
                   </div>
                   <!-- -->
                   <div class="Block" >
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" id="DepartSale" class="AddTable" >
                        <tr>
                           <th>排名</th>
                           <th>姓名</th>
                           <th><a class="ClickA ClickA1" href="javascript:void(0)" onClick="MoneySort('DepartSale')" >金额<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA2" href="javascript:void(0)" onClick="BillSort('DepartSale')" >开单<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA3" href="javascript:void(0)" onClick="DepositSort('DepartSale')" >定金<img src="images/up.png" alt="" ></a></th>
                        </tr>                       
                   </table>
                   </div>
                   <!-- -->
                   <div class="Block" >
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" id="DepartFinish"  class="AddTable" >
                        <tr>
                           <th>排名</th>
                           <th>姓名</th>
                           <th><a class="ClickA ClickA1" href="javascript:void(0)" onClick="MoneySort('DepartFinish')" >金额<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA2" href="javascript:void(0)" onClick="BillSort('DepartFinish')'" >开单<img src="images/up.png" alt="" ></a></th>
                           <th><a class="ClickA ClickA3" href="javascript:void(0)" onClick="DepositSort('DepartFinish')" >定金<img src="images/up.png" alt="" ></a></th>
                        </tr>
                      
                   </table>
                   </div>
                   <!-- -->
                   <div class="clear" ></div>
                </div>
                <!--tabDiv end-->
                <div class="clear" ></div>
              </div>
            
            </div>
        </div>
        <!--列表-->
    <section >
    <!--section -->
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <a href="index.html" >
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">办公</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="Report.html" >
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">报表</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <a href="my.html" >
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
            </a>
        </div>
    </footer>
    <script type="text/javascript" src="script/api.js" ></script>
	<script type="text/javascript" src="script/aui-tab.js" ></script>
    <script type="text/javascript" src="script/aui-popup.js" ></script>
    <script >
    	var now=new Date();
var number = now.getYear().toString()+now.getMonth().toString()+now.getDate().toString()+now.getHours().toString()+now.getMinutes().toString()+now.getSeconds().toString();
document.write("\<script language=\"javascript\" type=\"text/javascript\" src=\"http://123.206.255.74:8089/Scripts/OrderStatics.js?"+number+"\"><\/script\>");

    </script>
	<script type="text/javascript">
        var popup = new auiPopup();
        function showPopup(){
            popup.show(document.getElementById("Screening"));
        }

    </script>
  </body>
</html>
