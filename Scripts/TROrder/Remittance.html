<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" >
    <title>回款排行</title>
    <script src="js/jquery-1.10.2.js"></script>
        <script src="js/DateOperator.js"></script>  
    <script type="text/javascript" >
	  $(document).ready(function(e) {
		  
	  });
	</script>
  </head>
  
  <body>
    <section class="section" >
        <header class="aui-bar aui-bar-nav">
            <a class="aui-pull-left aui-btn" href="javascript:void(0);" onClick="javascript:history.back(-1);">
                <span class="aui-iconfont aui-icon-left"></span>返回
            </a>
            <div class="aui-title">回款排行</div>
            <div class="aui-pull-right aui-btn" id="Daui-Scree" aui-popup-for="Screening" tapmode>
                筛选
            </div>
        </header>
         <div class="aui-popup aui-popup-top-right" id="Screening">
            <div class="aui-popup-arrow"></div>
            <div class="aui-popup-content">
                <div class="aui-content aui-margin-b-15">
                     <ul class="aui-list aui-form-list">
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BN')" name="Month" > 本年</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BJ')" name="Month"> 本季</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BY')" name="Month"> 本月</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('BZ')" name="Month"> 本周</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" onclick="SetDataRange('SJ')" name="Month"> 上季</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio"  onclick="SetDataRange('SY')" type="radio" name="Month" > 上月</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio"  onclick="SetDataRange('SZ')" name="Month" > 上周</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    <!--<label><input class="aui-radio" type="radio" name="Month" > </label>-->
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="date" id='StartDate' name="Month" placeholder="开始月份">
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="date" id='EndDate' name="Month" placeholder="结束月份">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item" >
                            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                                <div class="aui-btn aui-btn-info aui-margin-r-5" onClick="Cancel()">取消</div>
                                <div class="aui-btn aui-btn-danger aui-margin-l-5" onClick="Query()">确认</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--筛选-->
        <div class="aui-content aui-margin-b-15">
            <div class="aui-list-header Dlist-header">
                <div class="aui-Childtitle" >回款排行</div>
            </div>
            <div class="aui-Report" >
            <div class="tab" >
                <ul class="Tabmenu" >
                  <li >个人回款</li>
                  <li >门店回款</li>
                </ul>
                <div class="tabDiv" >
                  <div class="Block" >
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" id="PersonDeposit" class="AddTable" >
                        <tr>
                           <th>排名</th>
                           <th>姓名</th>
                           <th><a class="ClickA ClickA1" href="javascript:void(0)" onClick="DepositSort('PersonDeposit')" >回款<img src="images/up.png" alt="" ></a></th>
                        </tr>
                       
                   </table>
                   </div>
                   <!-- -->
                   <div class="Block" >
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" id="DepartDeposit" class="AddTable" >
                        <tr>
                           <th>排名</th>
                           <th>门店</th>
                           <th><a class="ClickA ClickA1" href="javascript:void(0)" onClick="DepositSort('DepartDeposit')" >回款<img src="images/up.png" alt="" ></a></th>
                        </tr>
                        
                   </table>
                   </div>
                   <!-- -->
                   <div class="clear" ></div>
                </div>
                <!--tabDiv end-->
                <div class="clear" ></div>
              </div>
            
            </div>
        </div>
        <!--列表-->
        <div class="aui-popup aui-popup-top-right Dpopup" id="Add">
            <div class="aui-popup-content">
                <div class="aui-content aui-margin-b-15">
                    <ul class="aui-list aui-form-list">
                       <li class="aui-list-header aui-Childtitle">日志</li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    今日总结
                                </div>
                                <div class="aui-list-item-input">
                                    <textarea placeholder="今日总结"></textarea>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    工作情况
                                </div>
                                <div class="aui-list-item-input">
                                    <textarea placeholder="工作情况"></textarea>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    其他
                                </div>
                                <div class="aui-list-item-input">
                                    <textarea placeholder="其他"></textarea>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    点评内容
                                </div>
                                <div class="aui-list-item-input">
                                    <textarea placeholder="点评内容"></textarea>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                                <div class="aui-btn aui-btn-info aui-margin-1-5" onClick="Reset()">重置</div>
                                <div class="aui-btn aui-btn-danger aui-margin-l-5">确认</div>
                            <div class="aui-btn aui-btn-Cancel aui-margin-l-5" onClick="Cancel()" >取消</div>
                            </div>
                        </li>
                   </ul>
                </div>
            </div>
        </div>
        <!--Add-->
    <section >
    <!--section -->
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <a href="index.html" >
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">办公</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="Report.html" >
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">报表</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <a href="my.html" >
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
            </a>
        </div>
    </footer>
    <script type="text/javascript" src="script/api.js" ></script>
	<script type="text/javascript" src="script/aui-tab.js" ></script>
    <script type="text/javascript" src="script/aui-popup.js" ></script>
	    <script >
    	var now=new Date();
var number = now.getYear().toString()+now.getMonth().toString()+now.getDate().toString()+now.getHours().toString()+now.getMinutes().toString()+now.getSeconds().toString();
document.write("\<script language=\"javascript\" type=\"text/javascript\" src=\"http://123.206.255.74:8089/Scripts/OrderDeposit.js?"+number+"\"><\/script\>");

    </script>
	<script type="text/javascript">
  </body>
</html>
