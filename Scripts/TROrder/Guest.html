<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" >
        <link type="text/css" rel="stylesheet" href="css/jquery.growl.css" >
    <title>客流管理</title>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery.growl.js"></script>   
    <script type="text/javascript" >
	  $(document).ready(function(e) {
		  $(".Tabmenu li").eq(0).addClass("on");
		  $(".Tabmenu li").click(function(){
			   $(this).addClass("on");
			   $(".Tabmenu li").not($(this)).removeClass("on");
			   
			   var idx=$(this).index(".Tabmenu li");
				
			   $(".tabDiv .Block").eq(idx).show();
			   $(".tabDiv .Block").not($(".tabDiv .Block").eq(idx)).hide();
			 });
	  });
	</script>
  </head>
  
  <body>
    <section class="section" >
        <header class="aui-bar aui-bar-nav">
            <a class="aui-pull-left aui-btn" href="javascript:void(0);" onClick="javascript:history.back(-1);">
                <span class="aui-iconfont aui-icon-left"></span>返回
            </a>
            <div class="aui-title">客流管理</div>
        <div class="aui-pull-right aui-btn" id="Daui-Scree" aui-popup-for="Screening" tapmode>
                筛选
            </div>
        </header>
        <div class="aui-popup aui-popup-top-right" id="Screening">
            <div class="aui-popup-arrow"></div>
            <div class="aui-popup-content">
                <div class="aui-content aui-margin-b-15">
                     <ul class="aui-list aui-form-list">
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month" checked> 本年</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month"> 本季</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month"> 本月</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month"> 本周</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month"> 上季</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month" > 上月</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input">
                                    <label><input class="aui-radio" type="radio" name="Month" > 上周</label>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label">
                                    <label><input class="aui-radio" type="radio" name="ChooseMonth" > </label>
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="month" placeholder="开始月份">
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="month" placeholder="结束月份">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item" >
                            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                                <div class="aui-btn aui-btn-info aui-margin-r-5" onClick="Reset()">重置</div>
                                <div class="aui-btn aui-btn-danger aui-margin-l-5" onClick="ok()">确认</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="aui-content aui-margin-b-15">
            <div class="aui-list-header Dlist-header">
                <div class="aui-Childtitle" >客流管理</div>
            </div>
            <div class="guest" >
                <ul class="guestmenu" >
                  <li ><label >0</label>路过</li>
                  <li ><label >0</label>意向</li>
                  <li ><label >0</label>未成交</li>
                  <li ><label >0</label>成交</li>
                  <li ><label >0</label>备案</li>
                </ul>
                <div class="aui-content aui-margin-b-15 guestList">
                    <ul class="aui-list aui-list-in" >
                        <li class="aui-list-item aui-list-item-middle">
                            
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-map"></i>
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow" onclick="ADDLG()">
                                <div class="aui-list-item-title">路过<label>(从正门走过) 点击增加客流</label></div>
                            </div>
                            
                        </li>
                        <li class="aui-list-item">
                            <a href="#" >
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-like"></i>
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-title">意向<label>(备案并有意向合作)</label></div>
                            </div>
                            </a>
                        </li>
                        <li class="aui-list-item">
                            <a href="#" >
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-close"></i>
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-title">未成交<label>(备案但成交)</label></div>
                            </div>
                            </a>
                        </li>
                        <li class="aui-list-item">
                            <a href="#" >
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-lock"></i>
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-title">备案<label>(已经备案的客户)</label></div>
                            </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--列表-->
    <section >
    <!--section -->
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <a href="index.html" >
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">办公</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="Report.html" >
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">报表</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <a href="my.html" >
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
            </a>
        </div>
    </footer>
    <script type="text/javascript" src="script/api.js" ></script>
	<script type="text/javascript" src="script/aui-tab.js" ></script>
    <script type="text/javascript" src="script/aui-popup.js" ></script>
	<script type="text/javascript">
        var popup = new auiPopup();
        function showPopup(){
            popup.show(document.getElementById("Screening"));
        }
		//清空input
		function Reset(){

			 for(var i=0;i<document.all.length;i++){
			 	console.log(document.all[i].type)
				if(document.all[i].type == "text" || document.all[i].type == "month"||document.all[i].type == "radio" || document.all[i].type == "date" )
				{
				  document.all[i].value = "";
				}
			  }
		}
		
		function  ADDLG()
		{
			
			if(confirm("是否增加路过人数?"))
			{
				
			}
			
		}
		//ok
		function ok() 
		{
        document.getElementById("Screening").style.display="none";
					$(".aui-mask").removeClass("aui-mask-in");
					$("#Daui-Scree").text("筛选");
    }
		//Add
		function Add(){
			document.getElementById("Add").style.display="block";
		}
		//Cancel
		function Cancel(){
			document.getElementById("Add").style.display="none";
		}
		//Addtr
		
		//delete
		
    </script>
  </body>
</html>
